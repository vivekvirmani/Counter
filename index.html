<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div class="main">
    <div class="header">
        <h1>Counter</h1>
        <hr>
    </div>

    <div class="container">
     <div class="heading">
        <h1 id="count">0</h1>
     
     <div class="buttons">
        <button id="decrement-btn">-</button>
        <button id="increment-btn">+</button>
     </div>

     <div class="input">
        Increment/Decrement by:
        <input id="inputVal" value="1" type="number">
     </div>
     <div class="reset">
        <button id="reset-btn">Reset</button>
     </div>
    </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
